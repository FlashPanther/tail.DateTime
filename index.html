<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Calendar Widget</title>
    <link rel="stylesheet" href="css/calendar.css" />
    <script type="text/javascript" src="scripts/eformCalendar.js"></script>
</head>
<body>
    <h1 style="font-size:22px;font-family:sans-serif;word-spacing:2px;">Pure JS Calendar Example</h1>
    <input type="button" value="Open calendar" onclick="eformCalendar.open('dd.MM.yyyy', 20, 30, 1, '2018-8-5', '2018-8-20', 'txtTest', 20)" />
    <input type="button" value="Close calendar" onclick="eformCalendar.close()" />
    <input type="text" id="txtTest" />
</body>
</html>
